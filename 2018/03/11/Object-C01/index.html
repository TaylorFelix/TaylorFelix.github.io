<h2 id="简单的应用"><a href="#简单的应用" class="headerlink" title="简单的应用"></a>简单的应用</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">//main.m</span><br><span class="line">#import &lt;Foundation/Foundation.h&gt;</span><br><span class="line"></span><br><span class="line">//----@interface部分----</span><br><span class="line">//用于描述类和类的方法,为类声明实例变量</span><br><span class="line"></span><br><span class="line">@interface Fraction: NSObject</span><br><span class="line"></span><br><span class="line">-(void) print;     //通知编译器这是一个实例方法</span><br><span class="line">//-(int) currentAge 可以声明返回值的类型。</span><br><span class="line">-(void) setNumerator:(int) n;</span><br><span class="line">//不返回值的实例方法，定义参数名n，将方法传递给n这个整形参数，且没有返回值。</span><br><span class="line">-(void) setDenominator:(int) d;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">//----@implementation部分----</span><br><span class="line">//用于描述数据（类对象的实例变量存储的数据）</span><br><span class="line">@implementation Fraction</span><br><span class="line">&#123;</span><br><span class="line">    int numerator;</span><br><span class="line">    int denominator;</span><br><span class="line">    //指定哪种类型的数据将要存储到Fraction中</span><br><span class="line">&#125;</span><br><span class="line">-(void) print;</span><br><span class="line">&#123;</span><br><span class="line">    NSLog(@&quot;%i/%i&quot;,numerator,denominator);</span><br><span class="line">&#125;</span><br><span class="line">-(void) setNumerator: (int) n</span><br><span class="line">&#123;</span><br><span class="line">    numerator = n;</span><br><span class="line">&#125;</span><br><span class="line">-(void) setDenominator: (int) d</span><br><span class="line">&#123;</span><br><span class="line">    denominator = d;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">//----program部分----</span><br><span class="line">//实现程序预期的目的，包含解决特定问题的代码，可跨越多个文件</span><br><span class="line">int main (int argc, char * argv[])</span><br><span class="line">&#123;</span><br><span class="line">    @autoreleasepool &#123;</span><br><span class="line">        Fraction *myFraction;</span><br><span class="line">        //*表明myFraction是Fraction对象的引用（或指针）</span><br><span class="line"></span><br><span class="line">        //创建一个分数实例</span><br><span class="line">        myFraction = [Fraction alloc];</span><br><span class="line">        //alloc为新分数分配内存存储空间</span><br><span class="line">        myFraction = [myFraction init];</span><br><span class="line">        //初始化实例变量</span><br><span class="line">        //简写形式 Fraction *myFraction = [[Fraction alloc] init];</span><br><span class="line"></span><br><span class="line">        //设置分数为1/3</span><br><span class="line">        [myFraction setNumerator: 1];</span><br><span class="line">        [myFraction setDenominator: 3];</span><br><span class="line"></span><br><span class="line">        //使用打印方法打印结果</span><br><span class="line">        NSLog(@&quot;The value of myFraction is:&quot;);</span><br><span class="line">        [myFraction print];</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
